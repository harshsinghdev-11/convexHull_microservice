version: '3.8'

services:
  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: convex-hull-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - app-network
    restart: unless-stopped

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: convex-hull-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    # Optional: Mount volumes for development
    # volumes:
    #   - ./views:/app/views
    #   - ./public:/app/public

volumes:
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge